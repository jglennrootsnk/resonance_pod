name: podcast_app
description: A podcast player app with RSS feed support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^1.1.0
  xml: ^6.3.0
  path_provider: ^2.1.0
  dio: ^5.3.2
  flutter_html: ^3.0.0-beta.2
  url_launcher: ^6.1.12
  just_audio: ^0.9.34
  audio_session: ^0.1.16
  rxdart: ^0.27.7
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - .env